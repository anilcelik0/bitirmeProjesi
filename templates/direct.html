{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendirme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/direct.css' %}">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card bg-dark text-white">
            <img class="card-img" style="height: 700px;" src=".{% static 'image/a.jpg' %}" alt="Card image">
            <div class="card-img-overlay row align-items-center justify-content-center">
                <form method="post" id="form" class="form-group">
                    {% csrf_token %}
                    <div class="col row ">
                        <input type="text" class="form-control col-12" name="yer" id="yer" placeholder="Nereyi arıyorsunuz?">
                    </div><br>
                    <div class="col row ">
                        <input type="text" class="form-control col-12" name="nerede" id="nerede" placeholder="Nerede arıyorsunuz?">
                    </div><br>
                    <button type="submit" id="button" class="btn bt4n-search">BUL</button>
                </form> 
            </div>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
